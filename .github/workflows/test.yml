name: Test ROS 2 Workflow

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04
    container: ros:foxy

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test
        run: |
          source /opt/ros/foxy/setup.bash

          cd /workspace

          colcon build --symlink-install
          . install/setup.bash
          bash -xv ./src/mypkg/test/test.bash /root

