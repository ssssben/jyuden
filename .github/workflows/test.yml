name: Test BatteryTalker Node

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04
    container: ros:foxy-ros-base

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-psutil rsync
          sudo apt-get install -y ros-foxy-rclpy ros-foxy-std-msgs

      - name: Setup ROS 2 environment
        run: |
          bash -c "source /opt/ros/foxy/setup.bash"

      - name: Create mypkg directory and sync files
        run: |
          mkdir -p /root/ros2_jyuuden_ws/src/mypkg
          rsync -av ./ /root/ros2_jyuuden_ws/src/mypkg/

      - name: Build ROS 2 workspace
        run: |
          cd /root/ros2_jyuuden_ws
          colcon build --symlink-install

      - name: Source ROS 2 workspace and run BatteryTalker
        run: |
          source /root/ros2_jyuuden_ws/install/setup.bash
          python3 /root/ros2_jyuuden_ws/src/mypkg/mypkg/batterytalker.py

