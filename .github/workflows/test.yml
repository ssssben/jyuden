name: Test BatteryTalker Node

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04
    container: ros:foxy-ros-base

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-psutil rsync
          sudo apt-get install -y ros-foxy-rclpy ros-foxy-std-msgs

      - name: Setup ROS 2 environment
        run: |
          bash -c "source /opt/ros/foxy/setup.bash"

      - name: Run BatteryTalker Node
        run: |
          rsync -av ./ /root/ros2_ws/src/mypkg/
          cd /root/ros2_ws
          colcon build --symlink-install
          source install/setup.bash
          python3 ./src/mypkg/test/batterytalker.py

